<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image</title>
	<link rel="icon" type="image/png" href="koalaMini.png">
	
</head>
<body id="top">
	<figure>
		<img src="Koala.jpg" alt="Koala">
		<figcaption>Actual size of koala</figcaption>
	</figure>

	<figure>
		<img src="Koala.jpg" alt="Koala" width="400px">
		<figcaption>size of koala is width(200px)</figcaption>
	</figure>

	<figure>
		<img src="Koala.jpg" alt="Koala" width="400px" height="100px">
		<figcaption>size of koala is width="400px" height="100px</figcaption>
	</figure>

	<figure>
		<img src="Koala.jpg" alt="Koala" width="50%">
		<figcaption>size of koala will automatically increase or decrease</figcaption>
	</figure>

	<a href="#top">Back to top</a>


</body>
</html>
