<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multimedia</title>
</head>
<body>
	<h1>Video actual size + autoplay + controls</h1>
	<video src="wildlife.mp4" autoplay poster="Koala.jpg" controls>
		your browser does not support<code>video</code>element
	</video>
	<br><br><br><br>


	<h1>Video width 400px + control + loop</h1>
	<video src="wildlife.mp4" width="400px" controls loop poster="Koala.jpg">
		your browser does not support<code>video</code>element
	</video>
	<br><br><br><br>


	<h1>Video + control + wikipedia common video</h1>
	<video src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Little_Owl%2CSouth_Hebron.webm" controls width="600px">
		your browser does not support<code>video</code>element
	</video>
	<br><br><br><br>


	<h1>Audio with controls + local file + autoplay + start 01:00 minute stop 02:00 minute</h1>
	<audio src="Sleep Away.mp3#t=01:00,02:00" controls autoplay muted>
		Sleep Away
	</audio>
	<br><br><br>



	<h1>Audio with controls + wikipedia file + loop(loop wont work if using #t)</h1>
	<audio src="https://upload.wikimedia.org/wikipedia/commons/5/5d/%22The_Call_of_South_Africa%22%2C_read_by_Philip_Burgers.flac" controls loop>
		The Call of South Africa", read by Philip Burgers
	</audio>
	<br><br><br>


	
</body>
</html>
